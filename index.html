<!DOCTYPE html>
<html>
    <head>
        <title>USSF HTML Signup Form</title>
    </head>
    <body>
        <img src="https://placekitten.com/400/300" alt="This is a picture of a cute kitten">
        <h4>Send a message:</h4>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="github">Github Username:</label><br>
            <input type="text" id="github" name="github"><br>
            <label for="level">Level:</label><br>
            <input type="radio" id="enterprise" name="level" value="enterprise">
            <label for="Enterprise">Enterprise</label><br>
            <input type="radio" id="pro" name="level" value="pro">
            <label for="pro">Pro</label><br>
            <input type="radio" id="free" name="level" value="free">
            <label for="free">Free</label><br>
            <label for="remember"> Remember Me?</label><br>
            <input type="checkbox" id="remember" name="remember" value="remember"> Yes!
            <!-- <label for="remember"> Remember Me?</label><br> -->
          </form> 
    </body>
</html>
